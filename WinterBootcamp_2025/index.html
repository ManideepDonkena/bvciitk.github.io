        // --- COMPONENTS ---

        // 1. ScrollProgress
        const ScrollProgress = () => {
            const [width, setWidth] = useState(0);

            const handleScroll = () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                setWidth(scrolled);
            };

            useEffect(() => {
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="fixed top-0 left-0 h-1 bg-vedic-gold z-50 transition-all duration-150 ease-out" style={{ width: `${width}%` }} />
            );
        };

        // 2. Navbar
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const navLinks = [
                { label: 'Philosophy', id: SectionId.PHILOSOPHY },
                { label: 'Curriculum', id: SectionId.CURRICULUM },

            return (
                <nav
                    className={`fixed w-full z-40 transition-all duration-300 ${isScrolled

                                </div>
                                <div className="flex flex-col text-white">

                                </div>
                            </div>

                                    <button
                                        key={link.id}
                                        onClick={() => scrollToSection(link.id)}

        // 4. BootcampTrailer (with API Key logic)
        const BootcampTrailer = () => {
            const [isLoading, setIsLoading] = useState(false);
            const [videoUri, setVideoUri] = useState(null);
            const [status, setStatus] = useState("");

            const generateTrailer = async () => {
                try {
                    // Check for window.aistudio key selection
                    if (window.aistudio && window.aistudio.hasSelectedApiKey && !(await window.aistudio.hasSelectedApiKey())) {
                        await window.aistudio.openSelectKey();
                    }

                    setIsLoading(true);
                    setStatus("Initializing Veo Director...");

                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

                    setStatus("Dreaming up the trailer...");

                    let operation = await ai.models.generateVideos({
                        model: 'veo-3.1-fast-generate-preview',
                        prompt: 'Cinematic trailer for a spiritual tech bootcamp at IIT Kanpur. Split screen showing students coding with glowing holographic AI interfaces and students chanting mantras in a serene golden temple. Theme: Deep Blue and Gold. Text overlay "YOGAH KARMASU KAUSALAM". Inspiring, futuristic yet traditional, 4k resolution, photorealistic.',
                        config: {
                            numberOfVideos: 1,
                            resolution: '720p',
                            aspectRatio: '16:9'
                        }
                    });

                    setStatus("Rendering scenes (this takes a moment)...");

                    while (!operation.done) {
                        await new Promise(resolve => setTimeout(resolve, 5000));
                        operation = await ai.operations.getVideosOperation({ operation: operation });
                        setStatus("Polishing pixels...");
                    }

                    if (operation.response?.generatedVideos?.[0]?.video?.uri) {
                        const uri = operation.response.generatedVideos[0].video.uri;
                        setVideoUri(`${uri}&key=${process.env.API_KEY}`);
                    } else {
                        setStatus("Generation failed. Please try again.");
                        setTimeout(() => setStatus(""), 3000);
                    }

                } catch (e) {
                    console.error(e);
                    const errorMessage = e.message || e.error?.message || JSON.stringify(e);

                    if (errorMessage.includes("Requested entity was not found") || errorMessage.includes("404")) {
                        setStatus("Access issue. Please select a valid paid API key.");
                        if (window.aistudio && window.aistudio.openSelectKey) {
                            await window.aistudio.openSelectKey();
                        }
                    } else {
                        setStatus("Error generating video. Please try again.");
                    }
                    setTimeout(() => setStatus(""), 4000);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <section className="py-16 bg-black relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-b from-deep-navy to-black opacity-80"></div>
                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>

                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">

                                Powered by Google Veo
                            </div>
                            <h2 className="text-3xl md:text-4xl font-display font-bold text-white mb-4">
                                Experience the Vision
                            </h2>
                            <p className="text-gray-400 font-serif italic">
                                Generate an AI-crafted trailer visualizing the harmony of Tech & Spirit.
                            </p>
                        </div>

                        <div className="relative aspect-video bg-gray-900 rounded-2xl overflow-hidden shadow-2xl border border-white/10 group">
                            {videoUri ? (
                                <video
                                    src={videoUri}
                                    controls
                                    autoPlay
                                    loop
                                    className="w-full h-full object-cover"
                                />
                            ) : (
                                <div className="absolute inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900 p-6 text-center">
                                    {isLoading ? (
                                        <div className="flex flex-col items-center">
                                            <div className="relative">
                                                <div className="w-16 h-16 border-4 border-vedic-gold/30 border-t-vedic-gold rounded-full animate-spin mb-4"></div>
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <Loader2 className="w-6 h-6 text-vedic-gold animate-spin" />
                                                </div>
                                            </div>
                                            <p className="text-vedic-gold font-mono animate-pulse">{status}</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mb-6 backdrop-blur-sm group-hover:scale-110 transition-transform duration-300">
                                                <Film className="w-10 h-10 text-vedic-gold" />

                                </p>

        // 5. Philosophy
        const Philosophy = () => {

                <section id={SectionId.PHILOSOPHY} className="py-20 bg-slate-50 relative">

                            <h2 className="text-4xl md:text-5xl font-display font-bold text-deep-navy mt-2">
                                Harmonized Curriculum
                            </h2>
                        </div>

                        <div className="flex flex-col lg:flex-row relative">

                            <div className="hidden lg:block absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-vedic-gold to-transparent -translate-x-1/2 z-10">
                                <div className="sticky top-1/2 -translate-y-1/2 w-10 h-10 bg-white border-2 border-vedic-gold rounded-full flex items-center justify-center shadow-lg text-vedic-gold font-bold text-lg z-20">
                                    &
                                </div>
                            </div>

                            {/* Left Panel */}
                            <div className="flex-1 lg:pr-12 pb-12 lg:pb-0 border-b lg:border-b-0 lg:border-r border-gray-100 relative">
                                <div className="bg-gradient-to-br from-vedic-blue to-deep-navy text-white p-8 rounded-2xl shadow-xl mb-8 transform transition hover:scale-[1.01]">
                                    <h3 className="text-3xl font-display font-bold mb-2">INNER ELEVATION</h3>
                                    <p className="text-blue-200 font-serif italic">Spiritual Enrichment & Mental Clarity</p>
                                </div>

                                <div className="space-y-8 pl-4">
                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0">
                                            <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-vedic-blue">
                                                <Book className="w-6 h-6" />
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="text-xl font-bold text-deep-navy mb-2">Deep Reading Circles</h4>
                                            <p className="text-gray-600">
                                                Interactive sessions dissecting wisdom from the <strong>Bhagavad Gītā</strong>, <strong>Śrīmad Bhāgavatam</strong>, and works of Śrīla Prabhupāda. Understand the science of the self.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0">
                                            <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-vedic-blue">
                                                <Music className="w-6 h-6" />
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="text-xl font-bold text-deep-navy mb-2">Meditative Chanting</h4>
                                            <p className="text-gray-600">
                                                Guided mantra meditation sessions designed to bring focus, alleviate stress, and foster a deep devotional connection.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0">
                                            <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-vedic-blue">
                                                <Users className="w-6 h-6" />
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="text-xl font-bold text-deep-navy mb-2">Alumni Interactions</h4>
                                            <p className="text-gray-600">
                                                Exclusive conversations with IITK alumni who are successfully balancing high-performance corporate careers with serious spiritual practice.

                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Right Panel */}
                            <div className="flex-1 lg:pl-12 pt-12 lg:pt-0">
                                <div className="bg-gradient-to-br from-amber-500 to-vedic-gold text-white p-8 rounded-2xl shadow-xl mb-8 transform transition hover:scale-[1.01]">
